<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  	<div class="cont">
  		<div class="tweet">
          	

          	<div class="tweet-profile">
	         	<div class="profile-img">
	            	<img src="img/profile-picture.jpg" alt="profile-picture">
	        	</div>
	        	<div class="profile-info">
	        		<div>
			            <img src="img/account-logo.jpg" alt="account-logo">
			            <p class="txt-black"><strong>jack</strong></p>
			            <img src="img/validated-account.jpg" alt="validate">
			        </div>
			        <div>
			    		<p class="txt-grey">@jack</p>
			    	</div>
	          	</div>
	          	<div class="profile-btt">
	          		<div class="btt-follow">
			            <img src="img/twitter-logo.jpg" alt="follow">	
			            <p><strong>Follow</strong></p>
			        </div>
			    </div>
			</div>
          	

          	<div class="tweet-box">
          		<div>
			    	<p class="txt-black"> just setting up my twttr</p>      
				</div>
				<div>
		    		<p class="txt-grey"><time>9:50 PM</time> - <time>21 Mar 2006</time></p>
		    	</div>
			</div>
      		


      		<div class="tweet-info">
      			<div>
		            <img src="img/reply.jpg" alt="reply">
				</div>
				<div>
		            <img src="img/retweet.jpg" alt="retweet">
		            <p class="txt-grey"> 92,555</p>
	            </div>
		        <div>
		            <img src="img/favorite.jpg" alt="favorite">	
		 	    	<p class="txt-grey"> 71,111</p>
        		</div>
            </div>   	

        </div>
	</div>

</body>
</html>
